<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
     <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
              <div id="div1" class="div" draggable="true">

            <img src="https://picsum.photos/id/237/200/300" id="drag1">
            <p>Image 1</p>
        </div>
        <div id="div2" class="div" draggable="true">
            <img src="https://picsum.photos/seed/picsum/200/300" id="drag2">
            <p>Image 2</p>
        </div>
        <div id="div3" class="div" draggable="true">
            <img src="https://picsum.photos/200/300?grayscale" id="drag3">
            <p>Image 3</p>
        </div>
        <div id="div4" class="div" draggable="true">
            <img src="https://picsum.photos/200/300/" id="drag4">
            <p>Image 4</p>
        </div>
        <div id="div5" class="div" draggable="true">
            <img src="https://picsum.photos/200/300.jpg" id="drag5">
            <p>Image 5</p>
        </div>
        <div id="div6" class="div" draggable="true">
            <img src="https://picsum.photos/id/102/200/300" id="drag6">
            <p>Image 6</p>
		</div>
	</div>
  </body>
</html>
